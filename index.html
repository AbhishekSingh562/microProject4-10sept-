<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Abhishek's Calculator</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div id="display" class="display">
        <input type="text" name="display">
      </div>
      <div class="btn-container">
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="del" (DEL)">DEL</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>+</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
        </div>
        <div class="row">
          <button>.</button>
          <button>0</button>
          <button>/</button>
          <button>*</button>
        </div>
        <div class="row">
          <button class="reset">RESET</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
